
<div class="container py-5">  
    <h3 class="text-center">User List</h3>  
    <table class="table table-bordered table-striped table-responsive">  
        <thead>  
            <tr class="text-center">  
                <th>User ID</th>  
                <th>First Name</th>  
                <th>Last Name</th>  
                <th>Mobile</th>  
                <th>Address</th>  
                <th>Date of Birth</th>
                <th>Action</th>
              </tr>  
        </thead>  
        <tbody>  
          <tr *ngFor="let users of userList">
            <td>{{ users.userId }}</td>  
            <td>{{ users.firstName }}</td>  
            <td>{{ users.lastName }}</td>  
            <td>{{ users.mobile }}</td>  
            <td>{{ users.address }}</td>  
            <td>{{ users.dob }}</td>
            <td class="pl-0">
              <button type="button" class="btn btn-light p-0" title="Edit" data-target="" data-backdrop="static"><i class="fa fa-edit " style="color:blue"></i></button>&nbsp;

              <button type="button" class="btn btn-light p-0" title="Delete"><i class="fa fa-trash" style="color:red;"></i></button>&nbsp;

              <button type="button" class="btn btn-light p-0" title="Print"><i class="fa fa-print" style="color:black;"></i></button>
          </td>
          </tr>  
        </tbody>
        <tfoot class="mt-3">
            
        </tfoot>  
      </table>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-danger" (click)="logout()">Logout</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary float-end" (click)="newUserRegistration()">New User Registration</button>
        </div>
      </div>
      
    </div>
