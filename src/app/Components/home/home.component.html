
<div class="container py-5">  
    <h3 class="text-center">User List</h3>  
    <table class="table table-bordered table-striped table-responsive">  
        <thead>  
            <tr class="text-center">  
                <th>User ID</th>  
                <th>First Name</th>  
                <th>Last Name</th>  
                <th>Mobile</th>  
                <th>Address</th>  
                <th>Date of Birth</th>  
              </tr>  
        </thead>  
        <tbody>  
          <tr *ngFor="let users of userList">
            <td>{{ users.userId }}</td>  
            <td>{{ users.firstName }}</td>  
            <td>{{ users.lastName }}</td>  
            <td>{{ users.mobile }}</td>  
            <td>{{ users.address }}</td>  
            <td>{{ users.dob }}</td>  
          </tr>  
        </tbody>
        <tfoot class="mt-3">
            
        </tfoot>  
      </table>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-danger" (click)="logout()">Logout</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary float-end" (click)="newUserRegistration()">New User Registration</button>
        </div>
      </div>
      
    </div>
